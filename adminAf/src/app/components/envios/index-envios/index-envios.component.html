<app-top-nav></app-top-nav>


<div class="container-fluid" >
  <div class="row justify-content-center">
    <div class="col-12 col-lg-11 col-xl-11" style="text-align: center;">
      <h4 style="color: white; margin-top: 20px;">Envíos programados</h4>

      <div class="contenedor">
        <ol *ngFor="let item of enviosProgramados" class="list-group"
          style="width: 50%; margin: auto; margin-bottom: 20px;">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Fecha: {{item.FEnvio}} </div>
              <a [routerLink]="['/envios/detalle', item.FEnvio]" class="btn btn-primary">Ver programación</a>

            </div>
            <span class="badge bg-primary rounded-pill">{{item.cantidad}} </span>
          </li>
        </ol>

      </div>

    

    </div>
  </div>
</div>
