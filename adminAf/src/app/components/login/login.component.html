<p>login works!</p>

<main class="form-signin">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <img class="mb-4" src="assets/logos/login.png" alt="" width="200" height="200" style="text-align: center;">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

        <div class="form-floating">
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Correo electrónico" required>
            <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Tú contraseña" required>
            <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recordarme
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>

  
</main>
