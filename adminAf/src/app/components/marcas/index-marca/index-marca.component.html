      <ng-container *ngIf="marcas.length === 0">
        <div class="card">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripci√≥n</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let marca of marcas">
                  <td>{{ marca.nombre }}</td>
                  <td>{{ marca.descripcion }}</td>
                  <td>
                    <a [routerLink]="['/marcas/edit', marca.id]" routerLinkActive="active" class="btn btn-primary">Editar</a>
                    <button class="btn btn-danger" (click)="deleteMarca(marca.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
